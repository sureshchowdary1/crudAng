
<style>
    .form--div{
        width: 50%;
        margin: 0 auto;
        background-color: cornflowerblue;
        padding: 30px;
    }

    form{
        width: 50%;
        margin: auto;
        display: flex;
        flex-direction: column;
    }
    form label{
        font-size: 20px;
        margin: 6px 0;
    }

    form input{
        padding: 5px;
        margin: 5px;
        font-size: 16px;
        color: darkblue;
    }

    form input:focus{
        color: #fff;
        background: #000;
    }

    #formBtn{
        background: darkblue;
        color: white;
        font-size: 20px;
        outline: none;
        border: none;
        margin: 10px;
        padding: 8px;
        border-radius: 25px;
    }
    
    #formBtn:hover{
        background: transparent;
        color: blue;
        font-size: 20px;
        outline: none;
        border: none;
        margin: 10px;
        padding: 8px;
        border-radius: 25px;
    }

</style>

<div class="form--div">
    <form [formGroup]="FG">
        <label >ID</label>
        <input type="number" formControlName="p_id">

        <label >NAME</label>
        <input type="text" formControlName="p_name">

        <label >COST</label>
        <input type="number" formControlName="p_cost">
    </form>

    <div style="width: 20%; margin: auto;">
        <button id="formBtn" (click)="onSubmit()" >Submit</button>
    </div>
</div>
